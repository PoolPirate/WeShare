<h1 *ngIf="shareData == null">Loading...</h1>

<div *ngIf="shareData != null">

  <div class="author">
    Author:
    <a [routerLink]="['/profile', shareData.ownerSnippet.username]">
      @{{ shareData.ownerSnippet.username }}
    </a>
  </div>


  <div class="likebg">
    <share-view-subscribe-button (onStatusUpdate)="subscribeStatusUpdate($event)" [subscribed]="shareUserData != null && shareUserData.subscribed"></share-view-subscribe-button>
    <shared-like-button class="likebutton" (onLike)="like()" [liked]="shareUserData != null && shareUserData.liked"></shared-like-button>
  </div>
  <!--

    <p class="liketext">Total likes: {{ shareData.shareInfo.likeCount }}</p><br />
    <p class="liketext">Total subs: {{ shareData.shareInfo.subscriberCount }}</p>
  </div>
    -->
  <div class="class-description">
    <p><i>Description:</i> {{ shareData.shareInfo.description }}</p>
    <p>Total likes: {{ shareData.shareInfo.likeCount }}                Total subs: {{ shareData.shareInfo.subscriberCount }}</p><br />
  </div>

  <div class="thecard">
    <mat-card>
      <mat-card-title>{{ shareData.shareInfo.name }}</mat-card-title>
      <mat-card-subtitle><readme>{{ shareData.shareInfo.readme }}</readme></mat-card-subtitle>
      <mat-card-actions>
        <button mat-button><shared-like-button (onLike)="like()" [liked]="shareUserData != null && shareUserData.liked">LIKE</shared-like-button></button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
