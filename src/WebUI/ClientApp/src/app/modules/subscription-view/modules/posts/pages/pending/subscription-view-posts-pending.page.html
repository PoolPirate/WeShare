<div *ngFor="let post of pendingPosts">

  <mat-card>

    <h1>Send attempts: {{ post.attempts }}</h1>

    <shared-post-snippet [postSnippet]="post.postSnippet"></shared-post-snippet>
    <h1>Errors</h1>
    <shared-post-send-failure-snippet *ngFor="let postSendFailure of post.postSendFailures"
                                      [subscriptionType]="subscriptionType"
                                      [postSendFailure]="postSendFailure"></shared-post-send-failure-snippet>
  </mat-card>

</div>
