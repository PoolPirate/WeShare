<mat-card>
  <mat-card-title>Missed Posts</mat-card-title>

  <div *ngIf="!subscriptionPostMap">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="subscriptionPostMap">
    <h3 *ngIf="subscriptionPostMap.length == 0">None, you are all caught up!</h3>
    <div *ngFor="let compound of subscriptionPostMap">
      <mat-card>
        <div *ngFor="let unsentPost of compound.unsentPosts; let isFirstPost = first">
          <mat-card>
            <div>
              <p>
                {{ unsentPost.id }}
              </p>
              <button *ngIf="isFirstPost" (click)="markAsRead(compound)">Mark as Read</button>
            </div>
          </mat-card>
        </div>
      </mat-card>
    </div>
  </div>
</mat-card>
