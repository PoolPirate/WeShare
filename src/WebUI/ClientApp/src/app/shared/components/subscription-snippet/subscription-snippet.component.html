<mat-card class="flex">
  <mat-panel-title>
    Id: {{ subscriptionSnippet.id }}
  </mat-panel-title>
  <mat-panel-description class="push-right">
    Name: {{ subscriptionSnippet.name }}
  </mat-panel-description>
  <button (click)="onDelete()"
          class="push-right" mat-raised-button color="error">Delete</button>
  <button [routerLink]="['/subscription', subscriptionSnippet.id]"
          mat-raised-button color="primary">Manage</button>
</mat-card>
