<div class="header" [class.end]="requireEnd" [class.between]="requireBetween">
  <shared-create-button *ngIf="showCreateButton"
                        (onCreate)="onCreate()">
  </shared-create-button>


  <mat-paginator *ngIf="showPaginator"
                 [length]="count"
                 [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPage($event)">
  </mat-paginator>
</div>
